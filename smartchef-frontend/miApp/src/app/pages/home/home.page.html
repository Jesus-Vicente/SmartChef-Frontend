<ion-content [fullscreen]="true" class="ion-padding">
  <div class="home-container">

    <div class="logo">
      <img src="../../../assets/imagenes/logo/Logo%20Smartchef.png">
    </div>

    <div class="eslogan">
      <h1>Comer bien nunca ha sido tan fácil</h1>
      <p>Descubre recetas, aprende, y cocina como un chef</p>
    </div>

    <div class="botones">

        <div>
          <ion-button expand="block" routerLink="/login" color="success">
            Iniciar Sesión
          </ion-button>
        </div>

        <div>
          <ion-button expand="block" routerLink="/register" color="medium">
            Resgistrarse
          </ion-button>
        </div>

    </div>

  </div>
</ion-content>
