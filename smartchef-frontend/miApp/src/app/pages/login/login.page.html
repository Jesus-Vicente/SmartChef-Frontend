<ion-content [fullscreen]="true" class="login-page">
  <div class="login-container">

    <div class="logo">
      <img src="../../../assets/imagenes/logo/Logo%20Smartchef.png">
    </div>

    <div class="items">

      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-button expand="block" routerLink="/main" color="success" class="ion-color-light">Entrar</ion-button>
      <ion-button expand="block" fill="clear" routerLink="/">Volver</ion-button>

    </div>
  </div>
</ion-content>
